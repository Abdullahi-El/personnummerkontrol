name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

name: Checkout code
      uses: actions/checkout@v3


name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'  # Adjust if your project uses a different version.


name: Restore dependencies
      run: dotnet restore ./Personnummer-main/Personnummer-main/PersonnummerKontroll.Tests/PersonnummerKontroll.Tests.csproj


name: Build
      run: dotnet build ./Personnummer-main/Personnummer-main/PersonnummerKontroll.Tests/PersonnummerKontroll.Tests.csproj --no-restore --configuration Release


name: Run tests
      run: dotnet test ./Personnummer-main/Personnummer-main/PersonnummerKontroll.Tests/PersonnummerKontroll.Tests.csproj --no-restore --verbosity normal
