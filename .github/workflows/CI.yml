on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger this workflow on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'  # Specify the .NET version

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./personnummerkontroll/PersonnummerKontroll.Tests  # Update with the path to your test project

      # Step 4: Build the test project
      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./personnummerkontroll/PersonnummerKontroll.Tests  # Update with the path to your test project

      # Step 5: Run tests
      - name: Run tests
        run: dotnet test --configuration Release
        working-directory: ./personnummerkontroll/PersonnummerKontroll.Tests  # Update with the path to your test project
